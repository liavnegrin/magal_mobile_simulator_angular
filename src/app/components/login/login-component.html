<img class="right" src="../assets/icons/setting.svg">
<h3 class="welecome_txt">Welecome to</h3>
<img class="center" src="../assets/icons/logo_l.svg">
<div [hidden]="isFormMode" class="touchID-container">
    <img (click)="touchIdStart()" src="../assets/icons/fingerprint.svg">
    <h5>Login with Touch Id</h5>
    <h6>Use your Touch ID</h6>
    <h6>for faster and secure access</h6>
    <h4 (click)="loginByForm()">Request User ID or Passcode</h4>
</div>

<div [hidden]="!isFormMode" class="form-container">
    <div class="col-sm-6 offset-sm-3">
        <app-alart></app-alart>
        <h2 class="center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
